<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} – {{ site.title }}</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #f8f8f8;
        padding: 20px;
        text-align: center;
        border-right: 1px solid #ccc;
      }

      .sidebar img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 1em;
      }

      .sidebar a {
        display: block;
        margin: 0.5em 0;
        color: #007acc;
        text-decoration: none;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .content {
        flex: 1;
        padding: 40px;
      }

      h1 {
        margin-top: 0;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img src="/assets/img/profil.jpg" alt="Profilbild" />
      <a href="/assets/cv.pdf" target="_blank">📄 Lebenslauf</a>
      <a href="https://www.linkedin.com/in/sven-lutz-3243b7246/" target="_blank"
        >💼 LinkedIn</a
      >
      <a href="mailto:lutz.sven@outlook.de">✉️ Email</a>
      <a href="https://github.com/Sven-Lutz" target="_blank">💻 GitHub</a>
    </div>

    <div class="content">{{ content }}</div>
  </body>
</html>
